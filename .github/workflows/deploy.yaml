name: Deploy Portfolio

on:
  push:
    branches:
      - dev
      - feature/github-actions-deployment
      - master
  workflow_dispatch:

jobs:
  # --------------------
  # dev Deployment
  # --------------------
  deploy-dev:
    name: Deploy to dev
    runs-on: ubuntu-latest
    environment: dev
    # if: github.ref == 'refs/heads/dev' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.UI_REGION }}

      - name: Deploy using script (dev)
        working-directory: frontend/cloudformation/
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
        env:
         
          UI_AWS_REGION: ${{ vars.UI_AWS_REGION }}
          UI_STACK_NAME: ${{ vars.UI_STACK_NAME }}
          UI_BUCKET_NAME: ${{ vars.UI_BUCKET_NAME }}

  # --------------------
  # Production Deployment
  # --------------------
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: prod
    needs: deploy-dev
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.UI_AWS_REGION }}

      - name: Deploy using script (Production)
        working-directory: frontend/cloudformation/
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh 
        env:
          UI_AWS_REGION: ${{ vars.UI_AWS_REGION }}
          UI_STACK_NAME: ${{ vars.UI_STACK_NAME }}
          UI_BUCKET_NAME: ${{ vars.UI_BUCKET_NAME }}