name: Deploy Portfolio

on:
  push:
    branches:
      - dev
      - bug/api-deployment-fixes
      - master
  workflow_dispatch:

jobs:
  # --------------------
  # dev Deployment
  # --------------------
  deploy-dev:
    name: Deploy to dev
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.UI_REGION }}

      - name: Deploy using script (dev)
        working-directory: frontend/cloudformation/
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
        env:
          UI_AWS_REGION: ${{ vars.UI_REGION }}
          UI_STACK_NAME: ${{ vars.UI_STACK_NAME }}
          UI_BUCKET_NAME: ${{ vars.UI_BUCKET_NAME }}
          ENV: test

  # --------------------
  # Production Deployment
  # --------------------
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: prod
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.UI_AWS_REGION }}

      - name: Deploy using script (Production)
        working-directory: frontend/cloudformation/
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh 
        env:
          UI_AWS_REGION: ${{ vars.UI_AWS_REGION }}
          UI_STACK_NAME: ${{ vars.UI_STACK_NAME }}
          UI_BUCKET_NAME: ${{ vars.UI_BUCKET_NAME }}

  # --------------------
  # API Deployment
  # --------------------
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
    # environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'test' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AWS CLI and SAM CLI
        run: |
          pip install awscli aws-sam-cli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.API_AWS_REGION }}

      - name: Create S3 bucket if not exists
        run: |
          BUCKET=${{ vars.API_BUCKET_NAME }}
          REGION=${{ vars.API_AWS_REGION }}
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            aws s3api create-bucket --bucket "$BUCKET" --region "$REGION" --create-bucket-configuration LocationConstraint="$REGION"
          else
            echo "Bucket already exists"
          fi

      - name: Deploy SAM Stack
        working-directory: api/cloudformation
        run: |
          sam build
          sam deploy \
            --stack-name ${{ vars.API_STACK_NAME }} \
            --template-file template.yaml \
            --s3-bucket ${{ vars.API_BUCKET_NAME }} \
            --region ${{ vars.API_AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset
