AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: >
  Configurations and resources for Portfolio Backend

Conditions:
  IsProduction: !Equals [!Ref Env, "prod"]

Globals:
  Function:
    Runtime: python3.12
    MemorySize: 256
    Timeout: 45
    CodeUri:
      Bucket: !Ref CodeBucket
      Key: !Ref CodePath

Resources:

  BlogsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ProjectName}-Blogs-${Env}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: author
          AttributeType: S
        - AttributeName: published_at
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: author_index
          KeySchema:
            - AttributeName: author
              KeyType: HASH
            - AttributeName: published_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: status_published_at
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: published_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  CommentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ProjectName}-Blogs-Comments-${Env}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: post_id
          AttributeType: S
        - AttributeName: comment_id
          AttributeType: S
        - AttributeName: parent_comment
          AttributeType: S
      KeySchema:
        - AttributeName: post_id
          KeyType: HASH
        - AttributeName: comment_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: ParentCommentIndex
          KeySchema:
            - AttributeName: post_id
              KeyType: HASH
            - AttributeName: parent_comment
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  ReactionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ProjectName}-Blogs-Reactions-${Env}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: comment_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: comment_id
          KeyType: HASH
        - AttributeName: user_id
          KeyType: RANGE

  AnalyticsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ProjectName}-Analytics-${Env}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: date
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: page_path
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: date_timestamp_index
          KeySchema:
            - AttributeName: date
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: page_path_timestamp_index
          KeySchema:
            - AttributeName: page_path
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  PortfolioAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${ProjectName}-API-${Env}
      StageName: !Ref Env
      Cors:
        AllowMethods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      Auth:
        Authorizers:
          CognitoAuth:
            UserPoolArn: !GetAtt BlogUserPool.Arn
            Identity:
              Header: Authorization
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"

  ApiCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: !Ref ApiHostname
      RegionalCertificateArn: !Sub arn:aws:acm:${AWS::Region}:${AWS::AccountId}:certificate/${ApiCertificateArn}
      EndpointConfiguration:
        Types:
          - REGIONAL
      SecurityPolicy: TLS_1_2

  ApiBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn: ApiCustomDomain
    Properties:
      DomainName: !Ref ApiHostname
      RestApiId: !Ref PortfolioAPI
      Stage: !Ref Env
      BasePath: !Ref Env

  GetBlogsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-get-blogs-${Env}
      Handler: blogs.get.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBFullAccess
        - AmazonS3FullAccess
      Events:
        AddItem:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /get-blogs
            Method: GET
      Environment:
        Variables:
          BLOGS_TABLE: !Ref BlogsTable
          MEDIA_BUCKET: !Ref MediaBucket

  CreateBlogsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-create-blogs-${Env}
      Handler: blogs.create.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBFullAccess
      Events:
        AddItem:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /create-blog
            Method: POST
            Auth:
              Authorizer: CognitoAuth
        CreateBlogOptions:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /create-blog
            Method: OPTIONS
      Environment:
        Variables:
          BLOGS_TABLE: !Ref BlogsTable
          ENV : !Ref Env

  UpdateBlogsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-update-blogs-${Env}
      Handler: blogs.update.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBFullAccess
      Events:
        UpdateItem:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /update-blog
            Method: POST
            Auth:
              Authorizer: CognitoAuth
        UpdateBlogOptions:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /update-blog
            Method: OPTIONS
      Environment:
        Variables:
          BLOGS_TABLE: !Ref BlogsTable
          ENV : !Ref Env

  DeleteBlogsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-delete-blogs-${Env}
      Handler: blogs.delete.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBFullAccess
      Events:
        DeleteItem:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /delete-blog
            Method: DELETE
            Auth:
              Authorizer: CognitoAuth
        DeleteBlogOptions:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /delete-blog
            Method: OPTIONS
      Environment:
        Variables:
          BLOGS_TABLE: !Ref BlogsTable
          ENV : !Ref Env

  ListBlogsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-list-blogs-${Env}
      Handler: blogs.list.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBReadOnlyAccess
      Events:
        ListBlogs:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /list-blogs
            Method: GET
        ListBlogsOptions:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /list-blogs
            Method: OPTIONS
      Environment:
        Variables:
          BLOGS_TABLE: !Ref BlogsTable

  BlogStatsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-blog-stats-${Env}
      Handler: blogs.stats.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBReadOnlyAccess
      Events:
        BlogStats:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /blog-stats
            Method: GET
            Auth:
              Authorizer: CognitoAuth
        BlogStatsOptions:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /blog-stats
            Method: OPTIONS
      Environment:
        Variables:
          BLOGS_TABLE: !Ref BlogsTable

  WebAnalyticsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-web-analytics-${Env}
      Handler: analytics.web_analytics.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBReadOnlyAccess
      Events:
        WebAnalytics:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /web-analytics
            Method: GET
            Auth:
              Authorizer: CognitoAuth
        WebAnalyticsOptions:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /web-analytics
            Method: OPTIONS
      Environment:
        Variables:
          ANALYTICS_TABLE: !Ref AnalyticsTable

  AnalyticsTrackerLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-analytics-tracker-${Env}
      Handler: analytics.analytics_tracker.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBFullAccess
      Events:
        TrackAnalytics:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /track-analytics
            Method: POST
        TrackAnalyticsOptions:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /track-analytics
            Method: OPTIONS
      Environment:
        Variables:
          ANALYTICS_TABLE: !Ref AnalyticsTable
  
  BlogUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${ProjectName}-blog-user-pool-${Env}
      AutoVerifiedAttributes:
        - email
      AliasAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: false

  BlogUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub ${ProjectName}-blog-user-client-${Env}
      UserPoolId: !Ref BlogUserPool
      GenerateSecret: false
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      CallbackURLs:
        - !Sub "https://${UiHostname}/callback"
        - !Sub "https://www.${UiHostname}/callback"
        - http://localhost:3000/callback
      LogoutURLs:
        - !Sub "https://${UiHostname}/logout"
        - !Sub "https://www.${UiHostname}/logout"
        - http://localhost:3000/logout
      SupportedIdentityProviders:
        - COGNITO
        # - Google

  # BlogGoogleIdentityProvider:
  #   Type: AWS::Cognito::UserPoolIdentityProvider
  #   Properties:
  #     ProviderName: Google
  #     ProviderType: Google
  #     UserPoolId: !Ref BlogUserPool
  #     AttributeMapping:
  #       email: email
  #       username: sub
  #     ProviderDetails:
  #       client_id: !Ref GoogleClientId
  #       authorize_scopes: email profile openid

  BlogUserGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: user
      Description: Regular blog readers and writers
      UserPoolId: !Ref BlogUserPool

  BlogAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: admin
      Description: Admins with elevated permissions
      UserPoolId: !Ref BlogUserPool

  BlogIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${ProjectName}-blog-identity-pool-${Env}
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref BlogUserPoolClient
          ProviderName: !Sub cognito-idp.${AWS::Region}.amazonaws.com/${BlogUserPool}

  BlogIdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref BlogIdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthenticatedRole.Arn

  CognitoAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-blog-auth-role-${Env}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref BlogIdentityPool
              "ForAnyValue:StringLike":
                cognito-identity.amazonaws.com:amr: authenticated
      Policies:
        - PolicyName: allowDynamoAndCognito
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: "*"

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ProjectName}-users-${Env}
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  BlogUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    DependsOn: BlogUserPool
    Properties:
      Domain: !If 
        - IsProduction
        - "auth"
        - "auth-dev"
      UserPoolId: !Ref BlogUserPool
      CustomDomainConfig:
        CertificateArn: !Sub "arn:aws:acm:us-east-1:${AWS::AccountId}:certificate/${AuthCertificateArn}"

  ConfirmUserLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-confirm-user-${Env}
      Handler: users.confirm.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBFullAccess
        - AmazonCognitoPowerUser
      Events:
        AddItem:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /confirm-user
            Method: POST
      Environment:
        Variables:
          USERS_TABLE: !Ref UsersTable
          USER_POOL_ID: !Ref BlogUserPool

  LogoutUserLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-logout-user-${Env}
      Handler: users.logout.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonCognitoPowerUser
      Events:
        LogoutUser:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /logout
            Method: POST
        LogoutUserOptions:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /logout
            Method: OPTIONS
      Environment:
        Variables:
          USER_POOL_ID: !Ref BlogUserPool

  MediaBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub ${ProjectName}-mediabucket-${Env}
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            AllowedOrigins:
              - "*"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  MediaBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref MediaBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 
            - s3:GetObject
            Resource: !Sub arn:aws:s3:::${MediaBucket}/*
          - Sid: AllowCloudFrontAccess
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action:
              - s3:GetObject
            Resource: !Sub arn:aws:s3:::${MediaBucket}/*
            Condition:
              StringEquals:
                'AWS:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/*'
  


  CognitoAuth:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: CognitoAuthorizer
      RestApiId: !Ref PortfolioAPI
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      ProviderARNs:
        - !GetAtt BlogUserPool.Arn

  GetBlogByIdLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-get-blog-by-id-${Env}
      Handler: blogs.getbyid.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBFullAccess
        - AmazonS3FullAccess
      Events:
        AddItem:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /get-blog
            Method: GET
      Environment:
        Variables:
          BLOGS_TABLE: !Ref BlogsTable
          MEDIA_BUCKET: !Ref MediaBucket

  GetMediaLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-get-media-${Env}
      Handler: media.get_media.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonS3ReadOnlyAccess
      Events:
        GetMedia:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /get-media
            Method: GET
      Environment:
        Variables:
          MEDIA_BUCKET: !Ref MediaBucket
          PROFILE_IMAGE_PATH: !Ref ProfileImagePath
          RESUME_PATH: !Ref ResumePath

  UploadToS3Lambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-upload-to-s3-${Env}
      Handler: common.upload_to_s3.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonS3FullAccess
      Events:
        AddItem:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /upload-to-s3
            Method: POST
      Environment:
        Variables:
          MEDIA_BUCKET: !Ref MediaBucket
          ENV : !Ref Env

  GetPresignedUrlLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-get-presigned-url-${Env}
      Handler: common.get_presigned_url.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonS3FullAccess
      Events:
        AddItem:
          Type: Api
          Properties:
            RestApiId: !Ref PortfolioAPI
            Path: /get-presigned-url
            Method: GET
      Environment:
        Variables:
          MEDIA_BUCKET: !Ref MediaBucket
          ENV : !Ref Env

Parameters:
  ProjectName:
    Default: portfolio
    Description: The name of the project. Will be used as prefix for resource names
    Type: String
  Env:
    Default: dev
    Description: The name of this environment. Will be used to name resources
    Type: String
  CodeBucket:
    Description: The S3 Bucket of lambda code uploaded to
    Type: String
  CodePath:
    Description: The S3 path to the lambda zip file
    Type: String
  PythonRuntime:
    Description: The Python version to use for lambda functions
    Type: String
    Default: python3.12
  ApiHostname:
    Description: Custom hostname for API (e.g., api.example.com or dev-api.example.com)
    Type: String
  ApiCertificateArn:
    Description: ACM certificate ARN for API custom domain (just the UUID part)
    Type: String
  UiHostname:
    Description: UI hostname for CORS and Cognito configuration (e.g., example.com or dev.example.com)
    Type: String
  GoogleClientId:
    Type: String
    Description: Google OAuth Client ID
  GoogleClientSecret:
    Type: String
    Description: Google OAuth Client Secret
  LinkedInClientId:
    Type: String
    Description: LinkedIn OAuth Client ID
  LinkedInClientSecret:
    Type: String
    Description: LinkedIn OAuth Client Secret
  ProfileImagePath:
    Type: String
    Description: S3 path to profile image
    Default: public/Adinath_Gore.jpg
  ResumePath:
    Type: String
    Description: S3 path to resume file
    Default: public/Adinath_Gore_Resume.pdf
  AuthCertificateArn:
    Description: ACM certificate ARN for Auth custom domain in us-east-1 (just the UUID part) - must be in us-east-1 region
    Type: String
Outputs:
  ApiBaseUrl:
    Description: "Base URL for the API Gateway"
    Value: !Sub "https://${PortfolioAPI}.execute-api.${AWS::Region}.amazonaws.com/${Env}"
    Export:
      Name: !Sub "${AWS::StackName}-ApiBaseUrl"
  CustomApiUrl:
    Description: "Custom domain URL for the API"
    Value: !Sub "https://${ApiHostname}/${Env}"
    Export:
      Name: !Sub "${AWS::StackName}-CustomApiUrl"
  ApiRegionalDomainName:
    Description: "Regional domain name for DNS configuration"
    Value: !GetAtt ApiCustomDomain.RegionalDomainName
    Export:
      Name: !Sub "${AWS::StackName}-ApiRegionalDomainName"
  ApiRegionalHostedZoneId:
    Description: "Regional hosted zone ID for Route53 configuration"
    Value: !GetAtt ApiCustomDomain.RegionalHostedZoneId
    Export:
      Name: !Sub "${AWS::StackName}-ApiRegionalHostedZoneId"
  MediaBucketName:
    Description: "S3 Bucket for media files"
    Value: !Ref MediaBucket
    Export:
      Name: !Sub "${AWS::StackName}-MediaBucketName"
  CognitoUserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref BlogUserPool
    Export:
      Name: !Sub "${AWS::StackName}-CognitoUserPoolId"
  CognitoUserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref BlogUserPoolClient
    Export:
      Name: !Sub "${AWS::StackName}-CognitoUserPoolClientId"
  CognitoAuthDomain:
    Description: "Cognito Auth custom domain"
    Value: !If 
      - IsProduction
      - !Sub "auth.${ApiHostname}"
      - !Sub "auth-dev.${ApiHostname}"
    Export:
      Name: !Sub "${AWS::StackName}-CognitoAuthDomain"
  CognitoCloudFrontDistribution:
    Description: "CloudFront distribution for Cognito custom domain (for DNS configuration)"
    Value: !GetAtt BlogUserPoolDomain.CloudFrontDistribution
    Export:
      Name: !Sub "${AWS::StackName}-CognitoCloudFrontDistribution"